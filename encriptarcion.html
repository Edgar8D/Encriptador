<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encripador</title>
    <link rel="stylesheet" href="./styles1.css">
    <link rel="stylesheet" href="./css/logo.css">
    <link rel="stylesheet" href="./css/textarea-botones.css">
    <link rel="stylesheet" href="./css/textarea-btn_copiar.css">
</head>
<body>
    <header>
        <img class="logo" src="./imagen/Frame 6.png" alt="logo">
    </header>
    <main>
        <section class="contenido">
            <section class="entrada__texto">
                <textarea class="text__entrada" id="input__entrada" cols="30" rows="10" placeholder="Ingrese Texto Aquí"></textarea>

                    <p class="instrucciones">Solo letras Minusculas y sin acentos</p>

                <div class="botones">
                    <button class="encriptar" id="encriptar-button">Encriptar</button>
                    <button class="desencripar" id="desencriptar-button">Desencriptar</button>
                </div>
            </section>
            <section class="salida__texo">
               <div class="resultados__container">
                    <textarea class="no__mensaje" id="mi_textareados" cols="20" rows="10"></textarea>
                    <div class="parrafo__div" id="parrafos">
                        <p class="nomensaje__parrafo1" >Ningún mensaje fue encontrado</p>
                        <p class="nomensaje__parrafo2" >Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <button class="copiar" id="botonCopiar">Copiar</button>

                </div>
            </section>
        </section>
    </main>
    <script src="./codigojs.js"></script>
</body>
</html>
